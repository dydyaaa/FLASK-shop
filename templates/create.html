{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}
<div class="container">
    <h1>Добавление товара</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите название товара"><br>
        <input type="number" name="price" id="price" class="form-control" placeholder="Введите стоимость товара"><br>
        <!-- <input type="checkbox" value=True name="isActive" id="isActive" class="form-check-input"><br> -->
        <button class="btn btn-success" type="submit">Add</button>
    </form>
</div>
{% endblock %}
